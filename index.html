<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech</title>
    <!-- Bootstrap CSS CDN Link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Header Start Here  -->
    <header class="container">

        <!-- Banner Start Here  -->
        <div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner bg-dark">
                    <div class="carousel-item active">
                        <img src="./images/cover/cover-1.png" class="d-block w-100 img-fluid opacity-75" alt="...">
                        <div class="carousel-caption d-md-block position-absolute top-50 start-50 translate-middle">
                            <h1 class="fw-bold p-2">Get Started Digital <br> Learning</h1>
                            <p class="p-2">It is a long established fact that a reader will be distracted by
                                the readable content of a page when looking at its layout.
                            </p>
                            <button type="button" class="btn btn-primary btn-lg px-4">Get Started</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Boostrap JS CDN Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
